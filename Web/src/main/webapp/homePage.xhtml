<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Home</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="home.css"/>
    <ui:include src="header.xhtml"/>
    <section class="homeBody">
        <section class="homeSection">
            <h:form styleClass="homeForm">
                <p:commandButton styleClass="homeButton" value="Contracts" action="#{LandingPageBean.redirectToGeneralContracts}"/>
            </h:form>
        </section>

        <section class="homeSection">
            <h:form styleClass="homeForm">
                <p:commandButton styleClass="homeButton" value="Central Server" disabled="true"/>
            </h:form>
        </section>

        <section class="homeSection">
            <h:form styleClass="homeForm">
                <p:commandButton styleClass="homeButton" value="Users" disabled="true"/>
            </h:form>
        </section>
    </section>
</h:body>
</html>
