<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Create</title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="create.css"/>
<div class="card">
    <h:form styleClass="grid" id="createForm">
        <div class="CS2023Container">
            <section>
                <h:outputText value="Server id"/>
                <p:inputText value="#{createContractBean.server_id}">
                    <p:ajax event="blur" listener="#{createContractBean.updateClient()}" update="createForm"/>
                </p:inputText>
            </section>

            <section >
                <h:outputText value="Contract number"/><br/>
                <p:inputText value="#{createContractBean.newContract.contract_number}" required="true"/>
            </section>

            <section>
                <h:outputText value="Client" id="client"/><br/>
                <p:selectOneMenu value="#{createContractBean.newContract.client_id}">
                    <f:selectItems value="#{createContractBean.clients}" var="c" itemLabel="#{c.name}" itemValue="#{c.DBB_ID}"/>
                </p:selectOneMenu>
            </section>

            <section>
                <h:outputText value="Start Date"/><br/>
                <p:calendar  value="#{createContractBean.newContract.start_date}" pattern="yyyy-MM-dd">
                    <f:convertDateTime pattern = "yyyy-MM-dd" />
                    <p:ajax event="blur" listener="#{createContractBean.updateCPI()}" update="createForm"/>
                </p:calendar>
            </section>

            <section>
                <h:outputText value="End Date"/><br/>
                <p:calendar  value="#{createContractBean.newContract.end_date}" pattern="yyyy-MM-dd">
                    <f:convertDateTime pattern = "yyyy-MM-dd" />
                </p:calendar>
            </section>

            <section>
                <h:outputText value="Invoice frequency"/><br/>
                <p:selectOneMenu value="#{createContractBean.newContract.invoice_frequency}">
                    <f:selectItem itemValue="J" itemLabel="J" />
                    <f:selectItem itemValue="M" itemLabel="M" />
                    <f:selectItem itemValue="W" itemLabel="W" />
                </p:selectOneMenu>
            </section>

            <section>
                <h:outputText value="Index frequency"/><br/>
                <p:selectOneMenu value="#{createContractBean.newContract.index_frequency}">
                    <f:selectItem itemValue="J" itemLabel="J" />
                    <f:selectItem itemValue="M" itemLabel="M" />
                    <f:selectItem itemValue="W" itemLabel="W" />
                </p:selectOneMenu>
            </section>

            <section>
                <h:outputText value="Base year index"/><br/>
                <p:selectOneMenu value="#{createContractBean.newContract.base_index_year}">
                    <f:selectItem itemValue="" itemLabel="" />
                    <f:selectItem itemValue="1996" itemLabel="1996" />
                    <f:selectItem itemValue="1988" itemLabel="1988" />
                    <p:ajax event="change" listener="#{createContractBean.updateCPI()}" update="createForm"/>
                </p:selectOneMenu>
            </section>

            <section >
                <h:outputText value="Starting index value" id="indexStart"/><br/>
                <p:inputText value="#{createContractBean.newContract.index_start}" required="true">
                </p:inputText>
            </section>

            <section>
                <h:outputText value="%jgr"/><br/>
                <p:inputText value="#{createContractBean.newContract.jgr}"/>
            </section>

            <section>
                <h:outputText value="Base quantity for modules"/>
                <p:inputText value="#{createContractBean.quantity}"/>
            </section>
        </div>
        <p><h:commandButton value="Create" action="#{createContractBean.createContract}" /></p>
    </h:form>
</div>

</h:body>
</html>
