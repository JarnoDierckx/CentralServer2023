<ui:composition
xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet library="css" name="header.css"/>

    <div id="headerDiv">
        <h:graphicImage value="resources/images/logo.jpg" width="250px"/>
        <h:form>
            <h:panelGroup styleClass="headerButton">
                <p:commandButton value="Home" action="#{LandingPageBean.redirectToLandingPage()}"/>
                <p:commandButton value="Contracts" action="#{LandingPageBean.redirectToGeneralContracts()}"/>
            </h:panelGroup>
        </h:form>
    </div>

</ui:composition>
