<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <h:link type="css" rel="stylesheet" hreflang="css/myStyles.css"/>
</h:head>

<h:body>
    <p:dataTable var="contract" value="#{ManageContracts.contracts}" paginator="true" rows="5" widgetVar="demoTable" globalFilterFunction="#{ManageContracts.globalFilterFunction}">
        <f:facet name="header">
            <div class="flex justify-content-end">
                <p:inputText id="globalFilter" onkeyup="PF('contractTable').filter()" style="width:300px"
                             placeholder="Search using global function" />
            </div>
        </f:facet>

        <p:column style="width:3rem;text-align: center">
            <p:commandButton icon="pi pi-search" title="View" action="#{ManageContracts.viewContract()}" ajax="false" emptyMessage="No contracts found with given criteria">
                <f:setPropertyActionListener value="#{contract}" target="#{ManageContracts.selectedItem}"/>
            </p:commandButton >
        </p:column>

    </p:dataTable>
</h:body>
</html>
