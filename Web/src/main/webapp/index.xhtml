<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Email" />
        <h:inputText value="#{HandleLogin.email}" />

        <h:outputLabel value="Password" />
        <h:inputText value="#{HandleLogin.password}" />

    <h:commandButton value="Log in" action="#{HandleLogin.PassCredentials}" >
        <f:ajax execute="@form"/>
    </h:commandButton><br/>
    </h:form>
</h:body>
</html>
