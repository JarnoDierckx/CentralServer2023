<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
</h:head>
<h:body styleClass="indexBody">
    <h:outputStylesheet library="css" name="myStyles.css"/>
    <h:form styleClass="indexForm">
        <h:outputLabel value="Username/Email" styleClass="indexLabel"/>
        <h:inputText id="email" value="#{HandleLogin.email}" styleClass="indexInput"/><br/>

        <h:outputLabel value="Password" styleClass="indexLabel"/>
        <h:inputSecret id="password" value="#{HandleLogin.password}" styleClass="indexInput"/><br/>

    <h:commandButton styleClass="indexButton" value="Log in" action="#{HandleLogin.PassCredentials}" disabled="#{HandleLogin.timedOut}">
        <f:ajax execute="@form" render="error"/>
    </h:commandButton><br/>
    </h:form>
    <h:outputLabel id="error" value="#{HandleLogin.responseString}"/>
</h:body>
</html>
