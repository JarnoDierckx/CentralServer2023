<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Username/Email" />
        <h:inputText id="email" value="#{HandleLogin.email}"/><br/>

        <h:outputLabel value="Password" />
        <h:inputSecret id="password" value="#{HandleLogin.password}"/><br/>

    <h:commandButton value="Log in" action="#{HandleLogin.PassCredentials}" disabled="#{HandleLogin.timedOut}">
        <f:ajax execute="@form" render="error"/>
    </h:commandButton><br/>
    </h:form>
    <h:outputLabel id="error" value="#{HandleLogin.responseString}"/>
</h:body>
</html>
