<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Edit</title>
</h:head>
<h:body>
  <h:form>
    <div class="card">
      <p:dataTable var="edit" value="#{EditContracts.updatingContract}" paginator="true" paginatorTemplate="{Save}" editable="true" editMode="cell">

        <p:ajax event="cellEdit" listener="#{EditContracts.onCellEdit}"/>

        <f:facet name="{Save}">
          <p:commandButton title="Save Changes">
            <f:ajax listener="#{EditContracts.updateContract}"/>
          </p:commandButton >
        </f:facet>
        <f:facet name="header">

        </f:facet>

        <p:column headerText="contract number">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.contract_number}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.contract_number}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Client">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.client.name}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.client.name}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="BJR">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.bjr.name}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.bjr.name}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="start date">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.start_date}">
                <f:convertDateTime pattern = "yyyy-MM-dd" />
              </h:outputText>
            </f:facet>
            <f:facet name="input">
              <p:calendar  value="#{edit.start_date}" style="width:100%" pattern="yyyy-MM-dd">
                <f:convertDateTime pattern = "yyyy-MM-dd" />
              </p:calendar>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="end date">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.end_date}">
                <f:convertDateTime pattern = "YYYY-MM-dd" />
              </h:outputText>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.end_date}" style="width:100%">
                <f:convertDateTime pattern = "YYYY-MM-dd" />
              </p:inputText>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="source">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.source}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.source}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="invoice frequency">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.invoice_frequency}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.invoice_frequency}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="index frequency">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.index_frequency}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.index_frequency}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="base index year">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.base_index_year}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.base_index_year}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="index start">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.index_start}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.index_start}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="index last invoice">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.index_last_invoice}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.index_last_invoice}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="amount last invoice">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.amount_last_invoice}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.amount_last_invoice}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="last invoice number">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.last_invoice_number}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.last_invoice_number}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="last invoice date">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.last_invoice_date}">
                <f:convertDateTime pattern = "YYYY-MM-dd" />
              </h:outputText>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.last_invoice_date}" style="width:100%">
                <f:convertDateTime pattern = "YYYY-MM-dd" />
              </p:inputText>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="last invoice period start">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.last_invoice_period_start}">
                <f:convertDateTime pattern = "YYYY-MM-dd" />
              </h:outputText>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.last_invoice_period_start}" style="width:100%">
                <f:convertDateTime pattern = "YYYY-MM-dd" />
              </p:inputText>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="last invoice period end">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.last_invoice_period_end}">
                <f:convertDateTime pattern = "YYYY-MM-dd" />
              </h:outputText>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.last_invoice_period_end}" style="width:100%">
                <f:convertDateTime pattern = "YYYY-MM-dd" />
              </p:inputText>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="jgr">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.jgr}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.jgr}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>
      </p:dataTable>
    </div>


  </h:form>

</h:body>


</html>
