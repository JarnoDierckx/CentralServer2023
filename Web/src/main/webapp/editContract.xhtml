<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Edit</title>
</h:head>
<script type="text/javascript">
  function showConfirmation() {
    var result = confirm("Are you sure you want to delete this item?");
    if (result) {
      jsf.ajax.request("#{EditContractBean.deleteContract()}")
    } else {
      // User clicked Cancel, do nothing
    }
  }
</script>

<h:body>
  <h:outputStylesheet library="css" name="editPageStyle.css"/>
  <ui:include src="header.xhtml"/>

  <h:form>
    <div class="card">
      <p:dataTable id="contractTable" var="edit" value="#{EditContractBean.updatingContract}" paginator="true" paginatorTemplate="{Save} {delete}" paginatorPosition="bottom" editable="true" editMode="cell">

        <p:ajax event="cellEdit" listener="#{EditContractBean.onCellEdit}"/>

        <f:facet name="{Save}">
          <p:commandButton title="Save Changes">
            <f:ajax listener="#{EditContractBean.updateAll()}"/>
          </p:commandButton >
        </f:facet>
        <ui:remove>
          <f:facet name="{delete}">
            <p:commandButton title="Delete Contract" onclick="showConfirmation()"/>
          </f:facet>
        </ui:remove>


        <p:column headerText="Contract number">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.contract_number}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.contract_number}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Client">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.client.name}"/>
            </f:facet>
            <f:facet name="input">

              <p:selectOneMenu value="#{edit.client_id}">
                <f:selectItems value="#{EditContractBean.clients}" var="c" itemLabel="#{c.name}" itemValue="#{c.DBB_ID}"/>
              </p:selectOneMenu>

            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Start date">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.start_date}">
                <f:convertDateTime pattern = "yyyy-MM-dd" />
              </h:outputText>
            </f:facet>
            <f:facet name="input">
              <p:calendar  value="#{edit.start_date}" style="width:100%" pattern="yyyy-MM-dd">
                <f:convertDateTime pattern = "yyyy-MM-dd" />
              </p:calendar>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="End date">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.end_date}">
                <f:convertDateTime pattern = "yyyy-MM-dd" />
              </h:outputText>
            </f:facet>
            <f:facet name="input">
              <p:calendar value="#{edit.end_date}" style="width:100%" pattern="yyyy-MM-dd">
                <f:convertDateTime pattern = "yyyy-MM-dd" />
              </p:calendar>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Source">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.source}"/>
            </f:facet>
            <f:facet name="input">
              <h:selectOneMenu value="#{edit.source}">
                <f:selectItem itemValue="CS" itemLabel="CS" />
                <f:selectItem itemValue="M" itemLabel="M" />
              </h:selectOneMenu>

            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Invoice frequency">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.invoice_frequency}"/>
            </f:facet>
            <f:facet name="input">
              <h:selectOneMenu value="#{edit.invoice_frequency}">
                <f:selectItem itemValue="J" itemLabel="J" />
                <f:selectItem itemValue="M" itemLabel="M" />
                <f:selectItem itemValue="W" itemLabel="W" />
              </h:selectOneMenu>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Index frequency">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.index_frequency}"/>
            </f:facet>
            <f:facet name="input">
              <h:selectOneMenu value="#{edit.index_frequency}">
                <f:selectItem itemValue="J" itemLabel="J" />
                <f:selectItem itemValue="M" itemLabel="M" />
              </h:selectOneMenu>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Base year index">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.base_index_year}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.base_index_year}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Starting index value">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.index_start}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.index_start}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Index last invoice">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.index_last_invoice}" id="lastIndex"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.index_last_invoice}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Amount last invoice">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.amount_last_invoice}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.amount_last_invoice}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Last invoice number">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.last_invoice_number}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.last_invoice_number}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Last invoice date">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.last_invoice_date}">
                <f:convertDateTime pattern = "yyyy-MM-dd" />
              </h:outputText>
            </f:facet>
            <f:facet name="input">
              <p:calendar  value="#{edit.last_invoice_date}" pattern="yyyy-MM-dd">
                <p:ajax event="dateSelect" listener="#{EditContractBean.updateCPILastInvoice()}" update="lastIndex"/>
                <p:ajax event="change" listener="#{EditContractBean.updateCPILastInvoice()}" update="lastIndex"/>
                <f:convertDateTime pattern = "yyyy-MM-dd" />
              </p:calendar>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Next invoice date">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.next_invoice_date}">
                <f:convertDateTime pattern = "yyyy-MM-dd" />
              </h:outputText>
            </f:facet>
            <f:facet name="input">
              <p:calendar  value="#{edit.next_invoice_date}" pattern="yyyy-MM-dd">
                <f:convertDateTime pattern = "yyyy-MM-dd" />
              </p:calendar>
            </f:facet>
          </p:cellEditor>
        </p:column>


        <p:column headerText="%jgr">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.jgr}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.jgr}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>

        <p:column headerText="Total price">
          <p:cellEditor>
            <f:facet name="output">
              <h:outputText value="#{edit.total_price}"/>
            </f:facet>
            <f:facet name="input">
              <p:inputText value="#{edit.total_price}" style="width:100%"/>
            </f:facet>
          </p:cellEditor>
        </p:column>
      </p:dataTable>

      <section>
        <p:outputLabel value="Comments:"/><br/>
        <p:inputTextarea value="#{EditContractBean.updatingContract.comments}" autoResize="false" cols="50" rows="10"/>
      </section>
    </div>


      <div class="card">
        <p:dataTable id="detailsTable" widgetVar="detailsTableWidget" var="detail" value="#{EditContractBean.updatingContractDetailsList}" paginator="true" paginatorPosition="both"
                     paginatorTemplate="{addRow} {Warning}" editable="true" editMode="cell" sortMode="single">

          <p:ajax event="cellEdit" listener="#{EditContractBean.onCellEdit}" update="detailsTable"/>

          <f:facet name="{addRow}">
            <p:commandButton value="Add new detail" action="#{EditContractBean.addRow}" update="detailsTable"/>
          </f:facet>

          <f:facet name="{Warning}">
            <br/><p:outputLabel id="warning" value="#{EditContractBean.warningModule}" style="color: red"/>
          </f:facet>

          <p:column headerText="Module" sortBy="#{detail.moduleId.name}">
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{detail.moduleId.name}" style="#{detail.ID lt 0 ? 'color: red;' : 'color: black;'}" rendered="#{detail.ID!=0}"/>
                <h:outputText value="Click to choose a module" style="color: mediumseagreen" rendered="#{detail.ID==0}"/>

              </f:facet>
              <f:facet name="input">
                  <p:selectOneMenu value="#{detail.module_DBB_ID}" rendered="#{detail.ID==0}" immediate="true">
                    <f:selectItem itemLabel="select a module" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{EditContractBean.moduleIds}" var="M" itemLabel="#{M.name}" itemValue="#{M.dbb_id}"/>
                    <p:ajax update="@this" />
                  </p:selectOneMenu>
                <h:outputText value="#{detail.moduleId.name}" rendered="#{detail.ID!=0}" style="#{detail.ID lt 0 ? 'color: red;' : 'color: black;'}"/>
              </f:facet>
            </p:cellEditor>
          </p:column>

          <p:column headerText="Purchase date" sortBy="#{detail.purchase_Date}">
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{detail.purchase_Date}">
                  <f:convertDateTime pattern = "yyyy-MM-dd" />
                </h:outputText>
              </f:facet>
              <f:facet name="input">
                <p:calendar  value="#{detail.purchase_Date}" pattern="yyyy-MM-dd">
                  <p:ajax event="dateSelect" listener="#{EditContractBean.updateCPIContractDetail(detail.ID)}" update="detailIndexStart"/>
                  <p:ajax event="change" listener="#{EditContractBean.updateCPIContractDetail(detail.ID)}" update="detailIndexStart"/>
                  <f:convertDateTime pattern = "yyyy-MM-dd" />
                </p:calendar>
              </f:facet>
            </p:cellEditor>
          </p:column>

          <p:column headerText="Quantity" sortBy="#{detail.amount}">
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{detail.amount}"/>
              </f:facet>
              <f:facet name="input">
                <p:inputText value="#{detail.amount}" style="width:100%"/>
              </f:facet>
            </p:cellEditor>
          </p:column>

          <p:column headerText="Purchase price" sortBy="#{detail.purchase_price}">
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{detail.purchase_price}"/>
              </f:facet>
              <f:facet name="input">
                <p:inputText value="#{detail.purchase_price}" style="width:100%"/>
              </f:facet>
            </p:cellEditor>
          </p:column>

          <p:column headerText="Starting index value" sortBy="#{detail.index_Start}">
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{detail.index_Start}" id="detailIndexStart"/>
              </f:facet>
              <f:facet name="input">
                <p:inputText value="#{detail.index_Start}" style="width:100%"/>
              </f:facet>
            </p:cellEditor>
          </p:column>

          <p:column headerText="Renewal" sortBy="#{detail.renewal}">
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{detail.renewal}"/>
              </f:facet>
              <f:facet name="input">
                <p:inputText value="#{detail.renewal}" style="width:100%"/>
              </f:facet>
            </p:cellEditor>
          </p:column>

          <p:column headerText="Jgr not indexed" sortBy="#{detail.jgr_not_indexed}">
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{detail.jgr_not_indexed}"/>
              </f:facet>
              <f:facet name="input">
                <p:inputText value="#{detail.jgr_not_indexed}" style="width:100%"/>
              </f:facet>
            </p:cellEditor>
          </p:column>

          <p:column headerText="Jgr indexed" sortBy="#{detail.jgr_indexed}">
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{detail.jgr_indexed}"/>
              </f:facet>
              <f:facet name="input">
                <p:inputText value="#{detail.jgr_indexed}" style="width:100%"/>
              </f:facet>
            </p:cellEditor>
          </p:column>

          <p:column headerText="%jgr" sortBy="#{detail.jgr}">
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{detail.jgr}"/>
              </f:facet>
              <f:facet name="input">
                <p:inputText value="#{detail.jgr}" style="width:100%"/>
              </f:facet>
            </p:cellEditor>
          </p:column>

          <p:column style="width: min-content">
            <p:commandButton value="#{(detail.whatToDo.contains('D')) ? 'Undo' : 'Delete'}" rendered="#{detail.whatToDo.contains('N') || detail.source == 'M'}"
                             styleClass="#{(detail.whatToDo.contains('D')) ? 'ui-button-secondary' : 'ui-button-danger'}">
              <p:ajax listener="#{EditContractBean.pressDelete()}" update="detailsTable"/>
            </p:commandButton>
          </p:column>
        </p:dataTable>
      </div>
  </h:form>

</h:body>
</html>
