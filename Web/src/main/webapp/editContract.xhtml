<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>Edit</title>
</h:head>
<h:body>
  <h:form>
    <div class="card">
      <p:dataTable var="contract" value="#{ManageContracts.selectedItem}">
        <f:facet name="header">

        </f:facet>
          <p:column headerText="contract number">
            <h:inputText value="#{contract.contract_number}" />
          </p:column>
          <p:column headerText="Client">
            <h:inputText value="#{contract.client.name}" />

          </p:column>
          <p:column headerText="BJR">
            <h:inputText value="#{contract.bjr.name}" />

          </p:column>
          <p:column headerText="start date">
            <h:inputText value="#{contract.start_date}" />

          </p:column>
          <p:column headerText="end date">
            <h:inputText value="#{contract.end_date}" />

          </p:column>
          <p:column headerText="source">
            <h:inputText value="#{contract.source}" />

          </p:column>
          <p:column headerText="invoice frequency">
            <h:inputText value="#{contract.invoice_frequency}" />

          </p:column>
          <p:column headerText="index frequency">
            <h:inputText value="#{contract.index_frequency}" />

          </p:column>
          <p:column headerText="base index year">
            <h:inputText value="#{contract.base_index_year}" />

          </p:column>
          <p:column headerText="index start">
            <h:inputText value="#{contract.index_start}" />

          </p:column>
          <p:column headerText="index last invoice">
            <h:inputText value="#{contract.index_last_invoice}" />

          </p:column>
          <p:column headerText="amount last invoice">
            <h:inputText value="#{contract.amount_last_invoice}" />

          </p:column>
          <p:column headerText="last invoice number">
            <h:inputText value="#{contract.last_invoice_number}" />

          </p:column>
          <p:column headerText="last invoice date">
            <h:inputText value="#{contract.last_invoice_date}" />

          </p:column>
          <p:column headerText="last invoice period start">
            <h:inputText value="#{contract.last_invoice_period_start}" />

          </p:column>
          <p:column headerText="last invoice period end">
            <h:inputText value="#{contract.last_invoice_period_end}" />

          </p:column>
          <p:column headerText="jgr">
            <h:inputText value="#{contract.jgr}" />

          </p:column>
      </p:dataTable>
    </div>

    <p:commandButton title="Save Changes" action="#{ManageContracts.updateContract()}">

    </p:commandButton >
  </h:form>

</h:body>
</html>
